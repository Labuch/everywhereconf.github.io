about:
  what:
    title: Quoi ?
    description: >-
      La conférence <b>Multiplateforme</b> est totalement dédiée aux solutions multiplateformes qui existent actuellement comme Flutter, React Native
      ou encore Kotlin Multiplateforme.<br/><br/>
      Notre objectif est de vous apporter toutes les réponses aux questions que vous vous posez sur le multiplateforme.<br/><br/>
      Vous ne savez pas si vous devez vous y mettre, comment vous y mettre ou bien vous souhaitez venir profiter
      de conseils d'experts, cette conférence est faite pour vous.
  where:
    title: Où ?
    description: >-
      La conférence est 100% en-ligne et est totalement gratuite.<br/><br/>
      Si vous souhaitez échanger ou networker, un bar sera réservé afin de profiter de la soirée
      à Nantes et à Paris. Une contribution vous sera demandée au moment de prendre vos billets
